<mat-tab-group *ngFor="let file of files">
  <div [ngSwitch]="file.filename">
    <ng-container *ngSwitchCase="'plurals.json'">
      <mat-tab label="Plurals">
        <ng-template matTabContent>
          <app-exercise-plurals [data]="file"></app-exercise-plurals>
        </ng-template>
      </mat-tab>
    </ng-container>
  </div>
</mat-tab-group>
